<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/desktop/_login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="header header-secundary">
        <a href="../index.html">
            <span class="material-symbols-outlined button-back">arrow_back_ios</span>
        </a>
    </div>
    <form class="form">
        <span class="mensagem-erro" id="error"></span>
        <label class="label" for="user">Usu√°rio</label>
        <input class="input" id="user" type="email" placeholder="Informe seu email">
        <label class="label" for="password">Senha</label>
        <input class="input" id="password" type="password" placeholder="Informe sua senha">
        <div class="form-buttons">
            <button class="button button-principal" id="entrar" type="button">Entrar</button>
            <button class="button button-secundario" id="cadastrar" type="button">Cadastro</button>
        </div>
        <div class="form-option">
            <button class="button button-principal" type="button" id="cliente">Sou cliente</button>
            <button class="button button-secundario" type="button" id="vendedor">Sou vendedor</button>
        </div>
    </form>
</body>
<script src="../js/login.js"></script>
</html>
