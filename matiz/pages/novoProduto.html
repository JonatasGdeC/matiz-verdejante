<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Produto</title>
    <link rel="shortcut icon" href="../../images/logo.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../style/desktop/_cadastro.css">
    <link rel="stylesheet" href="../style/main.css">
</head>
<body>
    <div class="header header-secundary">
        <a href="./homeUsers.html">
            <span class="material-symbols-outlined button-back">arrow_back_ios</span>
        </a>
    </div>
    <form class="form">
        <h2 class="title">Cadastro de novo produto</h2>
        <label class="label" for="nome">Nome do Produto:</label>
        <input class="input" id="nome" type="text">
        <label class="label" for="marca">Marca:</label>
        <select class="input" id="marca">
            <option value=""></option>
            <option value="">Marca 1</option>
            <option value="">Marca 2</option>
            <option value="">Marca 3</option>
            <option value="">Marca 4</option>
            <option value="">Marca 5</option>
            <option value="">Marca 6</option>
            <option value="">Marca 7</option>
            <option value="">Marca 8</option>
            <option value="">Marca 9</option>
            <option value="">Marca 10</option>
        </select>
        <label class="label" for="categoria">Categoria:</label>
        <select class="input" id="categoria">
            <option value=""></option>
            <option value="">Rosto</option>
            <option value="">Corpo</option>
            <option value="">Cabelo Feminino</option>
            <option value="">Cabelo Masculino</option>
            <option value="">Barba</option>
        </select>
        <label class="label" for="genero">Gênero:</label>
        <select class="input" id="genero">
            <option value=""></option>
            <option value="">Unissex</option>
            <option value="">Feminino</option>
            <option value="">Masculino</option>
        </select>
        <label class="label" for="descricao">Descrição:</label>
        <textarea class="input" id="descricao" cols="30" rows="10"></textarea>
        <label class="label" for="historico">Histórico de sustentabilidade:</label>
        <textarea class="input" id="historico" cols="30" rows="10"></textarea>
        <label class="label" for="image">Imagens de Divulgação:</label>
        <input class="input" id="image" type="file" accept="image/*">
        <label class="label" for="quantidade">Quantidade disponível:</label>
        <input class="input" id="quantidade" type="number">
        <label class="label" for="preco">Preço:</label>
        <input class="input" type="text" id="preco">
        <button type="submit" class="button button-principal">Cadastrar</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/plugins-jquery/jquery.mask.min.js"></script>
    <script src="../js/novoProduto.js"></script>
</body>
</html>
